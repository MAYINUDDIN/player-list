<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto mt-3">
            <div class="col-md-6 ">
                <h4 class="bg-success text-white text-center p-2">Player List</h4>

                <div class="input-group mb-3">
                    <input type="text" id="search-box" class="form-control" placeholder="Search Player" aria-label=""
                        aria-describedby=" basic-addon2">
                    <button id="search-btn" class="btn btn-danger" onclick="allPlayers()">Search</button>
                </div>
                <img id="spinner" src="./images/spinnervlll.gif" alt="">

                <div id="player-container" class="player-container">

                </div>
            </div>
            <div class=" col-md-6 ">
                <h4 class="bg-info text-white text-center p-2">Player History</h4>

                <div class="image-container w-100 justify-content-center">
                    <img id="female" class="w-100 text-center" src="./images/female.png" alt="">
                    <img id="male" class="w-100 text-center" src="./images/male.png" alt="">
                </div>
                <div id="details-container" class="details-container mt-3">

                </div>
            </div>


        </div>

    </div>





    <script src="app.js"></script>
</body>

</html>
